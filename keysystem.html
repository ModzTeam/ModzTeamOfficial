<head>
  <meta charset="UTF-8">

</head>
<style>
  #pkgSelect {
    color: #fff !important;
    border: 1px solid #f3f3f3;
    background-color: rgba(0, 0, 0, 0);
    margin: 1.5%;
    border-radius: 20px;
    padding: 7px;
    -webkit-appearance: none !important;
    appearance: none !important;
  }

  input:focus,
  select:focus,
  textarea:focus,
  button:focus {
    outline: none;
  }

  .spacer {
    padding-left: 10px;
    padding-right: 10px
  }
</style>

<body>

  <header id="gradient">
    <nav>
      <div class="flex-action-bar">
        <a href="ios.html"><span style="color: white" class="las la-angle-left"></span></a>
        <div class="info">
          <h2 style="color: white">Key System</h2>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="product-details section-wrapper">
      <center>
        <form name="KeySystem">
          <span style="color:white;">
            ID:
          </span><br>
          <input class="spacer" style="border-radius:15px; border:none; width: 70%" type="text" name="idInput">
          <br>
          <span style="color:white;">
            Key:
          </span><br>
          <input class="spacer" style="border-radius:15px; border:none; width: 70%" type="text" name="keyOutput" id="Output2">
          <br><br>

          <br>

          <div style="margin-right:240px" class="button" onClick="GetKey()">
            <div class="content">
              <i class="bx bx-copy-alt"></i>
              <span class="button-text">Generate</span>
            </div>
          </div>
    </div>


    </form>

    </center>
  </main>
  <script>
    function GetKey() {
      var id, key;
      var a = 45;
      var b = 67986;
      var c = 60;
      var d = 9385119;
      id = Number(document.KeySystem.idInput.value);
      key = id * a + b * c + d;
      document.KeySystem.keyOutput.value = key;
      var copyText = document.getElementById("Output2");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(copyText.value);
      alert("Key Copied To Clipboard");
    }
  </script>


  <div class="bottom-nav">
    <div class="bottom-inner">
      <div class="bottom-main" id="gradient">

        </div>
        <div class="nav-items">

          </div>
        </div>
      </div>
    </div>
  </div>
